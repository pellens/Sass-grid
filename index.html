<!doctype html>
<html>
    <head>

        <title>Sass Grid</title>

        <meta http-equiv="Content-Type"    content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="Gert Pellens">

        <link rel="stylesheet" type="text/css" href="stylesheets/screen.css"/>

    </head>

    <body>

        <!-- Example of a full width fluid grid -->
        <div class="grid-50">Grid-50</div>
        <div class="grid-50">Grid-50</div>

        <!-- Example of a fluid grid within a row (max-width, centered) -->
        <div class="row">
            <div class="grid-50">Grid-50</div>
            <div class="grid-50">Grid-50</div>

            <div class="grid-40 tablet-100">Grid-40</div>
            <div class="grid-16 push-2 tablet-100 tablet-push-0">Grid-16 push-2</div>
            <div class="grid-40 push-2 tablet-100 tablet-push-0">Grid-40</div>
        </div>

        <!-- Example of a col-based grid within a row (max-width, centered) -->
        <div class="row">
            <div class="col-6 col-tablet-12">Col-6</div>
            <div class="col-6 col-tablet-12">Col-6</div>

            <div class="col-5 col-tablet-6">Col-5</div>
            <div class="col-5 col-push-2 col-tablet-6 col-tablet-push-0">Col-5 col-push-2</div>

            <div class="col-1 col-tablet-6 col-mobile-12">Col-1</div>
            <div class="col-1 col-tablet-6 col-mobile-12">Col-1</div>
            <div class="col-1 col-tablet-6 col-mobile-12">Col-1</div>
            <div class="col-1 col-tablet-6 col-mobile-12">Col-1</div>
            <div class="col-1 col-tablet-6 col-mobile-12">Col-1</div>
            <div class="col-1 col-tablet-6 col-mobile-12">Col-1</div>
            <div class="col-1 col-tablet-6 col-mobile-12">Col-1</div>
            <div class="col-1 col-tablet-6 col-mobile-12">Col-1</div>
            <div class="col-1 col-tablet-6 col-mobile-12">Col-1</div>
            <div class="col-1 col-tablet-6 col-mobile-12">Col-1</div>
            <div class="col-1 col-tablet-6 col-mobile-12">Col-1</div>
            <div class="col-1 col-tablet-6 col-mobile-12">Col-1</div>
        </div>

        <!-- Mixing it up -->
        <div class="row">
            <div class="col-6">
                <div class="grid-50">Grid-50</div>
                <div class="grid-50">Grid-50</div>
            </div>

            <div class="col-6">
                <div class="grid-50">Grid-50</div>
                <div class="grid-50">Grid-50</div>
            </div>

        </div>

    </body>

</html>
